        <section class="sec-1">
            <h1>Регистрация на собеседование</h1>

        <form>
            <div class="Container">
                <div class="link_in"> 
                    <div>
                        <p><label for="name">Имя</label></p>
                        <input type="text" class="BG-input name-1" id="name" required>
                    </div>

                    <div>
                        <p><label for="surname">Фамилия</label></p>
                        <input type="text" class="BG-input sur-2" id="surname" required>
                    </div>
                </div> 

                <div class="link_in">
                    <div>
                        <p><label for="email">Email</label></p>
                        <input type="email" class="BG-input inp" id="email" required>
                    </div>
                </div>

                
                <div class="Container-part">

                    <div class="Con-part-1">
                        <p class="calendar">Выберите день: <input type="date" name="calendar"></p> 
                        <p class="">Выберите время: <input type="time" name="time"></p>
                    </div>

                    <div class="Con-part-2">
                        <div class="common-row test">
                            <input type="file" id="TestDown">
                            <label class="btn btn-down-1" for="TestDown">
                                Загрузить тест
                            </label>
                        </div>

                        <div class="common-row">
                            <input type="file" id="resume">
                            <label class="btn btn-down-2" for="resume">
                                Загрузить резюме
                            </label>
                        </div>
                    </div>

                </div>

            </div>

                <a href="interview.html"><input type="submit" class="btn btn_save btn-vac" value="Принять участие" required></a>
